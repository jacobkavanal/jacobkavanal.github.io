<body>
    <!-- Navbar -->
    <div class="sticky-top" id="navig">
    </div>
    
    <script>
    $(function(){
      $("#navig").load("../navigation/nav.html");
    });
    </script>

    <!-- Form -->
    <div id="panel" >

    <h1 id="title">ENTER YOUR INFO</h1>
    <h2>For Mentors</h2>

    <hr id="line">

        <form action="" class="row g-3 mainform" method="post">
            <div class="col-md-6">
                <label for="mentorName" class="form-label">Name</label>
                <input type="text" class="form-control midwidth" id="mentorName" name="mentorName" required>
            </div>

            <div class="col-md-6">
                <label for="mentorEmail" class="form-label">Email</label>
                <input type="email" class="form-control midwidth" id="mentorEmail" name="mentorEmail" required>
            </div>

            <div class="col-md-6">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="text" class="form-control midwidth" id="phone" name="phone" required>
            </div>

            <div class="col-md-6">
                <label for="mentorName" class="form-label">What company do you work for?</label>
                <input type="text" class="form-control midwidth" id="mentorName" name="mentorName" required>
            </div>

            <div class="col">
                <label for="numInterns" class="form-label">How many interns would you like to mentor?</label>
                <input type="number" class="form-control numwidth" id="numInterns" name="numInterns" min=0 required>
            </div>

            <div class="col-md-12">
                <label for="why" class="form-label">Why would you like to be a mentor?</label>
                <textarea class="form-control" id="why" name="why" rows="3" required></textarea>
            </div>

            <button type="submit" class=" col-md-12 btn btn-primary" id="submission" onclick="return confirm('Are you sure you wish to continue?')">Submit</button>

        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="mentform.js"></script>
</body>
</html>
