<body>

        <!-- Navbar -->
    <div class="sticky-top" id="navig">
    </div>

    <script>
    $(function(){
    $("#navig").load("navigation/nav.html");
    });
    </script>

    <div class="sectionTitle" style="margin-bottom: -7vh;">Join Us!</div>
    <div class="sectionTitle" style="font-size: x-large;">Take this survey and we will direct you to 
      the program that is right for you!</div>

    <div id="panel" >

    <form action="" class="row g-3 mainform" method="post">

      <p class="form-label" style="margin-bottom: -2vh;">Are you between the ages of 14 - 18 years?</p>

      <div class="answers">
        <label class="opt">Yes
          <input type="radio" id="yes" name="age" onclick='changeLink'>
        </label>
        <label class="opt">No
          <input type="radio" id="no" name="age" onclick='changeLink'>
        </label>
      </div>

      <p class="form-label" style="margin-bottom: -2vh;">Are you a San Jose Resident?</p>

      <div class="answers">
        <label class="opt">Yes
          <input type="radio" id="yes1" name="res" onclick='changeLink'>
        </label>
        <label class="opt">No
          <input type="radio" id="no1" name="res" onclick='changeLink'>
        </label>
      </div>

      <p class="form-label" style="margin-bottom: -2vh;">Are you interested in a paid work experience opportunity?</p>

      <div class="answers">
        <label class="opt">Yes
          <input type="radio" id="yes2" name="summ" onclick='changeLink'>
        </label>
        <label class="opt">No
          <input type="radio" id="no2" name="summ" onclick='changeLink'>
        </label>
      </div>

      <!-- <label class="bruh">No
        <input type="radio" id="optiontwo" checked="checked" name="ui" onclick='changeLink()'>
      </label> -->

      <a class="btn something" href="" onclick='changeLink()' id="linkid">Submit</a>

      <script>
        function changeLink() {
    
            if(document.getElementById('yes').checked && document.getElementById('yes1').checked && document.getElementById('yes2').checked) {
                document.getElementById('linkid').href = "pages/appform.html";
            }

            if(document.getElementById('no').checked) {
                document.getElementById('linkid').href = "pages/studentform.html";
            }

            if(document.getElementById('no1').checked) {
                document.getElementById('linkid').href = "pages/studentform.html";
            }

            if(document.getElementById('no2').checked) {
                document.getElementById('linkid').href = "pages/studentform.html";
            }

        }
    </script>

    </form>

  </div>

        <!-- Footer -->
      <div id="footer_block">
      </div>
      
      <script>
      $(function(){
        $("#footer_block").load("footer/footer.html");
      });
      </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="communityevents.js"></script>

</body>
</html>
