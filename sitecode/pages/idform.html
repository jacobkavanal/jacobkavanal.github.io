<body>
    <!-- Navbar -->
    <div class="sticky-top" id="navig">
    </div>
    
    <script>
    $(function(){
      $("#navig").load("../navigation/nav.html");
    });
    </script>

    <!-- Form -->
    <div id="panel" >

    <h1 id="title">ENTER YOUR INFO</h1>
    <h2>Please check off the documents you can provide.</h2>

    <hr id="line">

        <form action="" class="row g-3 mainform" method="post">

            <h2>List A</h2>

                <div class="col-md-5">
                    <label for="auth" class="form-label">US Passport</label>
                    <input class="form-check-input" type="checkbox" value="" id="auth">
                </div>

            <hr id="line2">

            <h2>List B</h2>

                <div class="col-md-5">
                    <label for="auth" class="form-label">CA Identification Card</label>
                    <input class="form-check-input" type="checkbox" value="" id="auth">
                </div>

                <div class="col-md-5">
                    <label for="auth" class="form-label">School ID (2021-2022)</label>
                    <input class="form-check-input" type="checkbox" value="" id="auth">
                </div>

                <div class="col-md-5">
                    <label for="auth" class="form-label">School Record Print Out</label>
                    <input class="form-check-input" type="checkbox" value="" id="auth">
                </div>

                <div class="col-md-5">
                    <label for="auth" class="form-label">Report Card</label>
                    <input class="form-check-input" type="checkbox" value="" id="auth">
                </div>

            <hr id="line2">

            <h2>List C</h2>

                <div class="col-md-5">
                    <label for="auth" class="form-label">Social Security Card</label>
                    <input class="form-check-input" type="checkbox" value="" id="auth">
                </div>

                <div class="col-md-5">
                    <label for="auth" class="form-label">Birth Certificate</label>
                    <input class="form-check-input" type="checkbox" value="" id="auth">
                </div>

                <div class="col-md-5">
                    <label for="auth" class="form-label">U.S. Citizen Card</label>
                    <input class="form-check-input" type="checkbox" value="" id="auth">
                </div>

                <div class="col-md-5">
                    <label for="auth" class="form-label">Employment Authorization Card</label>
                    <input class="form-check-input" type="checkbox" value="" id="auth">
                </div>


            <button type="submit" class=" col-md-12 btn btn-primary" id="submission" onclick="return confirm('Are you sure you wish to continue?')">Submit</button>

        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="appform.js"></script>
</body>
</html>
