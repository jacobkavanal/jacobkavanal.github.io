<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Employer Form</title>

        <link rel="stylesheet" href="forms.css">
        <link rel="stylesheet" href="../navigation/navstyle.css">
    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

    </head>
<body>
    <!-- Navbar -->
    <div class="sticky-top" id="navig">
    </div>
    
    <script>
    $(function(){
      $("#navig").load("../navigation/nav.html");
    });
    </script>

    <!-- Form -->
    <div id="panel" >

    <h1 id="title">ENTER YOUR INFO</h1>
    <h2>For Employers</h2>

    <hr id="line">

        <form action="" class="row g-3 mainform" method="post">
            <div class="col-md-6">
                <label for="employerName" class="form-label">Name of Contact</label>
                <input type="text" class="form-control midwidth" id="employerName" name="employerName" required>
            </div>

            <div class="col-md-6">
                <label for="employerEmail" class="form-label">Contact Email</label>
                <input type="email" class="form-control midwidth" id="employerEmail" name="employerEmail" required>
            </div>

            <div class="col-md-6">
                <label for="companyName" class="form-label">Name of Company</label>
                <input type="text" class="form-control midwidth" id="companyName" name="companyName" required>
            </div>

            <div class="col-md-6">
                <label for="sector" class="form-label">What is your job sector?</label>
                <input type="text" class="form-control midwidth" id="sector" name="sector" required>
            </div>

            <div class="col">
                <label for="numInterns" class="form-label">How many interns would you like to host?</label>
                <input type="number" class="form-control numwidth" id="numInterns" name="numInterns" min=0 required>
            </div>

            <div class="col-md-12">
                <label for="how" class="form-label">How did you hear about our internship program?</label>
                <textarea class="form-control" id="how" name="how" rows="3" required></textarea>
            </div>

            <button type="submit" class=" col-md-12 btn btn-primary" id="submission" onclick="return confirm('Are you sure you wish to continue?')">Submit</button>

        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="empform.js"></script>
</body>
</html>
