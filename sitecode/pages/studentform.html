<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student Form</title>
    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="forms.css">
        <link rel="stylesheet" href="../navigation/navstyle.css">
    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

    </head>
<body>
    <!-- Navbar -->
    <div class="sticky-top" id="navig">
    </div>
    
    <script>
    $(function(){
      $("#navig").load("../navigation/nav.html");
    });
    </script>

    <!-- Form -->
    <div id="panel">

    <h1 id="title">ENTER YOUR INFO</h1>
    <h2>For Students</h2>

        <hr id="line">

        <form action="" class=" row g-3 mainform" method="post">

            <div class="col-md-6">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control midwidth" id="name" name="name" required>
            </div>

            <div class="col-md-6">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control midwidth" id="email" name="email" required>
            </div>

            <div class="col-md-4">
                <label for="hs" class="form-label">High School</label>
                <select class="form-control midwidth" id="hs" name="hs" required>
                    <option class="options" value=""></option>
                    <option class="options" value="andrewphill">Andrew P. Hill</option>
                    <option class="options" value="evergreenvalley">Evergreen Valley</option>
                    <option class="options" value="independence">Independence</option>
                    <option class="options" value="jameslick">James Lick</option>
                    <option class="options" value="mtpleasant">Mt. Pleasant</option>
                    <option class="options" value="oakgrove">Oak Grove</option>
                    <option class="options" value="piedmonthills">Piedmont Hills</option>
                    <option class="options" value="santateresa">Santa Teresa</option>
                    <option class="options" value="silvercreek">Silver Creek</option>
                    <option class="options" value="overfelt">William C. Overfelt</option>
                    <option class="options" value="yerbabuena">Yerba Buena</option>
                    <option class="options" value="accel">Accel Middle College</option>
                    <option class="options" value="apollo">Apollo</option>
                    <option class="options" value="calero">Calero</option>
                    <option class="options" value="foothill">Foothill</option>
                    <option class="options" value="pegasus">Pegasus</option>
                    <option class="options" value="phoenix">Phoenix</option>
                </select>
            </div>

            <div class="col-md-2">
                <label for="grade" class="form-label">Grade</label>
                <select class="form-control numwidth" id="grade" name="grade" required>
                    <option class="options" value=""></option>
                    <option class="options" value="9">9th</option>
                    <option class="options" value="10">10th</option>
                    <option class="options" value="11">11th</option>
                    <option class="options" value="12">12th</option>
                </select>
            </div>

            <div class="col-md-4">
                <label for="studentid" class="form-label">Student ID</label>
                <input type="text" class="form-control midwidth" id="studentid" name="studentid" required>
            </div>

            <div class="col-md-4">
                <label for="pathway" class="form-label">What Career Pathway are you in?</label>
                <input type="text" class="form-control midwidth" id="pathway" name="pathway" required>
            </div>

            <div class="col-md-5">
                <label for="numClasses" class="form-label">How many pathway classes have you taken?</label>
                <input type="number" class="form-control numwidth" id="numClasses" name="numClasses" max=5 min=0 required>
            </div>

            <div class="col-md-12">
                <label for="why" class="form-label">Why would you like to join SJ Works?</label>
                <textarea class="form-control" id="why" name="why" rows="3" required></textarea>
            </div>

            <div class="col-md-6">
                <label for="teacher" class="form-label">Teacher's Name</label>
                <input type="text" class="form-control midwidth" id="teacher" name="teacher" required>
            </div>

            <div class="col-md-6">
                <label for="teacherEmail" class="form-label">Teacher's E-mail</label>
                <input type="email" class="form-control midwidth" id="teacherEmail" name="teacherEmail" required>
            </div>

            <button type="submit" class="btn btn-primary" id="submission" onclick="return confirm('Are you sure you wish to continue?')">Submit</button>

        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="stuform.js"></script>

</body>
</html>
