<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Application Form</title>
    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="forms.css">
        <link rel="stylesheet" href="../navigation/navstyle.css">
    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

    </head>
<body>
    <!-- Navbar -->
    <div class="sticky-top" id="navig">
    </div>
    
    <script>
    $(function(){
      $("#navig").load("../navigation/nav.html");
    });
    </script>

    <!-- Form -->
    <div id="panel" >

    <h1 id="title">ENTER YOUR INFO</h1>
    <h2>For Students</h2>

    <hr id="line">

        <form action="" class="row g-3 mainform" method="post">
            <div class="col-md-2">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control midwidth" id="employerName" name="employerName" required>
            </div>

            <div class="col-md-2">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control midwidth" id="employerName" name="employerName" required>
            </div>

            <div class="col-md-1">
                <label for="middleName" class="form-label">MI</label>
                <input type="text" class="form-control midwidth" id="employerName" name="employerName" required>
            </div>

            <div class="col-md-2">
                <label for="hs" class="form-label">Gender</label>
                <select class="form-control midwidth" id="hs" name="hs" required>
                    <option class="options" value=""></option>
                    <option class="options" value="male">Male</option>
                    <option class="options" value="female">Female</option>
                    <option class="options" value="none">I'd rather not say.</option>
                </select>
            </div>

            <div class="col-md-4">
                <label for="dob" class="form-label">Date of Birth (MM/DD/YYYY)</label>
                <input type="text" class="form-control midwidth" id="sector" name="sector" required>
            </div>

            <div class="col-md-4">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control midwidth" id="sector" name="sector" required>
            </div>

            <div class="col-md-3">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control midwidth" id="sector" name="sector" required>
            </div>

            <div class="col-md-4">
                <label for="zip" class="form-label">Zip Code</label>
                <input type="number" class="form-control numwidth" id="numClasses" name="numClasses" required>
            </div>

            <div class="col-md-3">
                <label for="phone1" class="form-label">Home Phone</label>
                <input type="text" class="form-control midwidth" id="sector" name="sector" required>
            </div>

            <div class="col-md-3">
                <label for="phone2" class="form-label">Cell Phone</label>
                <input type="text" class="form-control midwidth" id="sector" name="sector" required>
            </div>

            <div class="col-md-4">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control midwidth" id="email" name="email" placeholder="Must end in @students.esuhsd.org"  pattern=".+@students.esuhsd.org" required>
            </div>

            <div class="col-md-3">
                <label for="contName" class="form-label">Secondary Contact Name</label>
                <input type="text" class="form-control midwidth" id="employerName" name="employerName" required>
            </div>

            <div class="col-md-3">
                <label for="relation" class="form-label">Relation to You</label>
                <input type="text" class="form-control midwidth" id="employerName" name="employerName" required>
            </div>

            <div class="col-md-3">
                <label for="contPhone" class="form-label">Contact Phone</label>
                <input type="text" class="form-control midwidth" id="sector" name="sector" required>
            </div>

            <div class="col-md-4">
                <label for="auth" class="form-label">Are You Authorized to Work in the US?</label>
                <select class="form-control midwidth" id="hs" name="hs" required>
                    <option class="options" value="yes">Yes</option>
                    <option class="options" value="no">No</option>
                </select>
            </div>

            <div class="col-md-3">
                <label for="ethnicity" class="form-label">What is your ethnicity?</label>
                <select class="form-control midwidth" id="hs" name="hs" required>
                    <option class="options" value="1">Asian/Pacific Islander</option>
                    <option class="options" value="2">Black or African American</option>
                    <option class="options" value="3">American Indian or Alaskan Native</option>
                    <option class="options" value="3">White/Caucasian</option>
                    <option class="options" value="4">Hispanic or Latino</option>
                    <option class="options" value="5">Other (including multiple ethnicities)</option>
                </select>
            </div>

            <hr id="line2">

            <div class="col-md-6">
                <label for="CalFresh" class="form-label">Do you or your family recieve CalFresh (Food Stamp) benefits?</label>
                <select class="form-control midwidth" id="hs" name="hs" required>
                    <option class="options" value="y">Yes</option>
                    <option class="options" value="n">No</option>
                </select>
            </div>

            <div class="col-md-6">
                <label for="lunch" class="form-label">Do you Qualify for free & reduced lunch?</label>
                <select class="form-control midwidth" id="hs" name="hs" required>
                    <option class="options" value="y">Yes</option>
                    <option class="options" value="n">No</option>
                    <option class="options" value="n/a">N/A</option>
                </select>
            </div>

            <div class="col-md-6">
                <label for="CalWorks" class="form-label">Do you or your family receive CalWORKS benefits?</label>
                <select class="form-control midwidth" id="hs" name="hs" required>
                    <option class="options" value="y">Yes</option>
                    <option class="options" value="n">No</option>
                </select>
            </div>

            <div class="col-md-6">
                <label for="pregnant" class="form-label">Are you pregnant or do you have any children?</label>
                <select class="form-control midwidth" id="hs" name="hs" required>
                    <option class="options" value="y">Yes</option>
                    <option class="options" value="n">No</option>
                </select>
            </div>

            <hr id="line2">

            <div class="col-md-4">
                <label for="language" class="form-label">Primary Language Spoken at Home</label>
                <input type="text" class="form-control midwidth" id="sector" name="sector" required>
            </div>

            <div class="col-md-4">
                <label for="engSkills" class="form-label">English Skills Reading/Writing Limited:</label>
                <select class="form-control midwidth" id="hs" name="hs" required>
                    <option class="options" value="y">Yes</option>
                    <option class="options" value="n">No</option>
                </select>
            </div>

            <div class="col-md-4">
                <label for="homeless" class="form-label">Are you homeless or at risk of being so?</label>
                <select class="form-control midwidth" id="hs" name="hs" required>
                    <option class="options" value="y">Yes</option>
                    <option class="options" value="n">No</option>
                </select>
            </div>

            <div class="col-md-4">
                <label for="foster" class="form-label">Are you now or have you been a part of the Foster Care System?</label>
                <select class="form-control midwidth" id="hs" name="hs" required>
                    <option class="options" value="y">Yes</option>
                    <option class="options" value="n">No</option>
                </select>
            </div>

            <hr id="line2">

            <div class="col-md-4">
                <label for="pathway" class="form-label">Are you or have you taken a career pathway course?</label>
                <select class="form-control midwidth" id="hs" name="hs" required>
                    <option class="options" value="y">Yes</option>
                    <option class="options" value="n">No</option>
                </select>
            </div>

            <div class="col-md-6">
                <label for="wouldYou" class="form-label">If, NO would you like to learn more about career pathway programs offered in your high school?</label>
                <select class="form-control midwidth" id="hs" name="hs" required>
                    <option class="options" value="y">Yes</option>
                    <option class="options" value="n">No</option>
                    <option class="options" value="n/a">N/A</option>
                </select>
            </div>

            <div class="col-md-6">
                <label for="criminal" class="form-label">Have you ever been convicted of a criminal offence in a court of law?</label>
                <select class="form-control midwidth" id="hs" name="hs" required>
                    <option class="options" value="y">Yes</option>
                    <option class="options" value="n">No</option>
                </select>
            </div>

            <hr id="line2">

            <div class="col-md-6">
                <label for="school" class="form-label">Are you currently attending school?</label>
                <select class="form-control midwidth" id="hs" name="hs" required>
                    <option class="options" value="y">Yes</option>
                    <option class="options" value="n">No</option>
                </select>
            </div>

            <div class="col-md-4">
                <label for="hs" class="form-label">Most Recently Attended High School</label>
                <select class="form-control midwidth" id="hs" name="hs" required>
                    <option class="options" value=""></option>
                    <option class="options" value="andrewphill">Andrew P. Hill</option>
                    <option class="options" value="evergreenvalley">Evergreen Valley</option>
                    <option class="options" value="independence">Independence</option>
                    <option class="options" value="jameslick">James Lick</option>
                    <option class="options" value="mtpleasant">Mt. Pleasant</option>
                    <option class="options" value="oakgrove">Oak Grove</option>
                    <option class="options" value="piedmonthills">Piedmont Hills</option>
                    <option class="options" value="santateresa">Santa Teresa</option>
                    <option class="options" value="silvercreek">Silver Creek</option>
                    <option class="options" value="overfelt">William C. Overfelt</option>
                    <option class="options" value="yerbabuena">Yerba Buena</option>
                    <option class="options" value="accel">Accel Middle College</option>
                    <option class="options" value="apollo">Apollo</option>
                    <option class="options" value="calero">Calero</option>
                    <option class="options" value="foothill">Foothill</option>
                    <option class="options" value="pegasus">Pegasus</option>
                    <option class="options" value="phoenix">Phoenix</option>
                </select>
            </div>

            <div class="col-md-3">
                <label for="stuID" class="form-label">Student ID:</label>
                <input type="text" class="form-control midwidth" id="sector" name="sector" minlength="6" maxlength="8" required>
            </div>

            <div class="col-md-4">
                <label for="recent" class="form-label">(Expected) Graduation Year</label>
                <input type="text" class="form-control midwidth" id="sector" name="sector" required>
            </div>

            <hr id="line2">

            <div class="col-md-8">
                <label for="why" class="form-label">How did you hear about SJ Works?</label>
                <textarea class="form-control" id="why" name="why" rows="1" required></textarea>
            </div>

            <button type="submit" class=" col-md-12 btn btn-primary" id="submission" onclick="return confirm('Are you sure you wish to continue?')">Submit</button>

        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="appform.js"></script>
</body>
</html>
